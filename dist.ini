name    = Mojolicious-Command-Author-generate-role
author  = Roger Crew <wrog@cpan.org>
license = Artistic_2_0
copyright_holder = Roger Crew

[Git::NextVersion]

[MetaResources]
bugtracker.web    = https://github.com/wrog/genrole/issues
repository.web    = http://github.com/wrog/genrole
repository.url    = git://github.com/wrog/genrole.git
repository.type   = git

[@Filter]
-bundle = @Basic
-remove = Readme

[MetaJSON]

[PkgVersion]
use_package = 1

[PodVersion]

[MetaProvides::Package]

[NextRelease]
format = %-9v %{MMM dd yyyy}d

[PruneFiles]
filenames = dist.ini
filenames = xt/ignore
filenames = notes
match = ~$

[PodWeaver]

;[ReadmeFromPod]
;readme = README.md
;pod_class = Pod::Markdown::Github

;[ReadmeAnyFromPod]
;type = gfm
;location = root

[@Git]
push_to = origin

[Prereqs]
perl           = 5.014
Mojolicious    = 8.25

[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]
